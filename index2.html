<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <style>
        body {
            padding: 0;
            margin:0;
            width: 100%;
            height: 100vh;
        }
        .scene {
            width: 100%;
            height: 100vh;
            background: url(images/Coronavirus-background.jpg) center no-repeat;
            background-size: cover;
            overflow: hidden;
        }

        img {
            max-width: 100%;
            height: auto;
        }

    </style>
</head>

<body>
    <div class="scene" id="scene">
        <div class="item" data-depth="0.1"><img src="images/Coronavirus-molecule.png" alt="" /></div>
    </div>

    <script>
        var scene = document.getElementById('scene');
        var parallaxInstance = new Parallax(scene);
    </script>
    <div id="root"></div>





</body>
</html>
